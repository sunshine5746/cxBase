<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>CSS 输入控件 - cxStyle</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1, user-scalable=no" media="(device-height:568px)">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/demo.css">
<script src="js/zepto.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/controller/init.js"></script>
</head>
<body class="gray">
<div class="wrap">
  <div id="header" class="header">
    <header>
      <h1>cxStyle</h1>
      <a class="icon back" href="index.html"></a>
    </header>
  </div>

  <div class="mbox">
    <h2>使用<code>.input</code>样式</h2>
  </div>

  <div class="form">
    <dl class="row">
      <dt>Text</dt>
      <dd><input type="text" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Password</dt>
      <dd><input type="password" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Search</dt>
      <dd><input type="search" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Email</dt>
      <dd><input type="email" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Url</dt>
      <dd><input type="url" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Number</dt>
      <dd><input type="number" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Tel</dt>
      <dd><input type="tel" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Date</dt>
      <dd><input type="date" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Month</dt>
      <dd><input type="month" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Week</dt>
      <dd><input type="week" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Time</dt>
      <dd><input type="time" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Datetime</dt>
      <dd><input type="datetime" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Datetime-local</dt>
      <dd><input type="datetime-local" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Color</dt>
      <dd><input type="color" class="input full"></dd>
    </dl>
    <dl class="row">
      <dt>Range</dt>
      <dd class="note">不支持该类型</dd>
    </dl>
    <dl class="row">
      <dt>File</dt>
      <dd class="note">不支持该类型</dd>
    </dl>
  </div>

  <div class="mbox">
    <h2>原生样式</h2>
  </div>
  <div class="form">
    <dl class="row">
      <dt>Text</dt>
      <dd class="note"><input type="text"></dd>
    </dl>
    <dl class="row">
      <dt>Password</dt>
      <dd class="note"><input type="password"></dd>
    </dl>
    <dl class="row">
      <dt>Search</dt>
      <dd class="note"><input type="search"></dd>
    </dl>
    <dl class="row">
      <dt>Email</dt>
      <dd class="note"><input type="email"></dd>
    </dl>
    <dl class="row">
      <dt>Url</dt>
      <dd class="note"><input type="url"></dd>
    </dl>
    <dl class="row">
      <dt>Number</dt>
      <dd class="note"><input type="number"></dd>
    </dl>
    <dl class="row">
      <dt>Tel</dt>
      <dd class="note"><input type="tel"></dd>
    </dl>
    <dl class="row">
      <dt>Date</dt>
      <dd class="note"><input type="date"></dd>
    </dl>
    <dl class="row">
      <dt>Month</dt>
      <dd class="note"><input type="month"></dd>
    </dl>
    <dl class="row">
      <dt>Week</dt>
      <dd class="note"><input type="week"></dd>
    </dl>
    <dl class="row">

      <dd class="note"><input type="time"></dd>
    </dl>
    <dl class="row">
      <dt>Datetime</dt>
      <dd class="note"><input type="datetime"></dd>
    </dl>
    <dl class="row">
      <dt>Datetime-local</dt>
      <dd class="note"><input type="datetime-local"></dd>
    </dl>
    <dl class="row">
      <dt>Color</dt>
      <dd class="note"><input type="color"></dd>
    </dl>
    <dl class="row">
      <dt>Range</dt>
      <dd class="note"><input type="range"></dd>
    </dl>
    <dl class="row">
      <dt>File</dt>
      <dd class="note"><input type="file"></dd>
    </dl>
  </div>

  <footer class="footer"></footer>
</div>
<script src="js/controller/reday.js"></script>
</body>
</html>
