<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>CSS 图片轮播 - cxStyle</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1, user-scalable=no" media="(device-height:568px)">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/demo.css">
<script src="js/zepto.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/controller/init.js"></script>
</head>
<body>
<div class="wrap">
  <div id="header" class="header">
    <header>
      <h1>cxStyle</h1>
      <a class="icon back" href="index.html"></a>
    </header>
  </div>

  <div id="the_slide" class="slide">
    <ul class="box">
      <li>
        <div class="item" style="background-image:url(http://placehold.it/640x360)"></div>
      </li>
      <li>
        <div class="item" style="background-image:url(http://placehold.it/640x360)"></div>
      </li>
      <li>
        <div class="item" style="background-image:url(http://placehold.it/640x360)"></div>
      </li>
    </ul>
  </div>

  <div class="mbox mt">
    <div class="detail">
      <p>通用<code>.slide</code>样式中，<code>.slide .item</code>按比例自适应进行显示，默认16:9。</p>
      <p>若需变更比例，增加一个自定义的<code>class</code>，再设置所需的比例即可。</p>
      <p>查看完整文档：<a target="_blank" class="link blue" href="https://github.com/thebird/Swipe">Swipe</a></p>
    </div>
  </div>

  <footer class="footer"></footer>
</div>
<script src="js/controller/ready.js"></script>
<script>
(function() {
  var start = 0;
  var slideBox = $('#the_slide');
  var slideBtns = $('<div></div>', {class: 'btns'});
  var slideSum = slideBox.find('li').length;
  var _html = '';

  for (var i = slideSum - 1; i >= 0; i--) {
    _html += '<i></i>';
  };

  slideBtns.append(_html).appendTo(slideBox);

  var toggleBtn = function(n){
    // 只有两个展示项时，序号与预期不符
    if (slideSum === 2 && n > 1) {
      n -= 2;
    };

    slideBtns.find('i').removeClass('n').eq(n).addClass('n');
  };

  var mySwipe = new Swipe(slideBox[0], {
    speed: 600,
    auto: 5000,
    callback: function(index) {
      toggleBtn(index);
    },
    transitionEnd: function(index) {
      // console.log(index);
    }
  });

  toggleBtn(start);
})();
</script>
</body>
</html>
